http:
  port: 8080
https:
  port: 9999
  tls: {}
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  backend:
    url: 'http://localhost:9876' # btw this is EG admin API
policies:
  - proxy
  - key-auth
  - oauth2
pipelines:
  - name: adminAPI
    apiEndpoints:
      - api
    policies:
      - oauth2:
      - proxy:
          - action:
              serviceEndpoint: backend
